<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>منتجاتنا - Mate Exam</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin: 40px;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }
        .product h3 {
            margin: 10px 0;
            color: #4a60a1;
        }
        .product p {
            font-size: 14px;
            color: #555;
        }
        .product button {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #4a60a1;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #3d4d85;
        }
    </style>
</head>
<body>
    <header>
        <h1>منتجات متجر Mate Exam</h1>
    </header>
    <main>
        <section class="product-grid">
            <div class="product">
                <h3>ملخص القدرات اللفظي</h3>
                <p>ملف PDF شامل ومصمم بإتقان لطلاب القدرات.</p>
                <button>عرض المنتج</button>
            </div>
            <div class="product">
                <h3>اختبار تحصيلي تجريبي</h3>
                <p>نماذج تدريبية عالية الجودة لمحاكاة الاختبار الحقيقي.</p>
                <button>عرض المنتج</button>
            </div>
            <div class="product">
                <h3>دليل الرخصة المهنية</h3>
                <p>ملف يساعدك على اجتياز اختبار الرخصة بكفاءة.</p>
                <button>عرض المنتج</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Mate Exam. جميع الحقوق محفوظة.</p>
    </footer>
</body>
</html>
